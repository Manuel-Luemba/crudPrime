<p-dialog
  header="{{modalType}} Product"
  [(visible)]="displayAddEditModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeModal()"
>
  <form [formGroup]="productForm" class="product-form">

    <div class="field">
        <label for="title" class="block">Title</label>
        <input type="text" pInputText id="title" formControlName="title" />
        <small class="p-error block" 
        *ngIf="productForm.controls['title'].invalid &&
         productForm.controls['title'].dirty"
         >Field is Required</small>
    </div>

    <div class="field">
        <label for="price" class="block">Price</label>
        <p-inputNumber 
        id="price"
        formControlName="price"
         class="block"
         ></p-inputNumber>
        <small class="p-error block"
        *ngIf="productForm.controls['price'].invalid &&
         productForm.controls['price'].dirty"
        >Field is Required</small>
    </div>


    <div class="field">
        <label 
        for="description"
        class="block"
      
        >Description</label>
        <textarea pInputTextarea id="description" formControlName="description"></textarea>
    </div>

    <div class="field">
        <label for="image" class="block">Image</label>
        <input type="text" pInputText id="image" formControlName="image"  />
        <small class="p-error block"
        *ngIf="productForm.controls['image'].invalid &&
         productForm.controls['image'].dirty"
        >Field is Required</small>
    </div>

    <div class="field">
        <label for="category" class="block">Category</label>
        <input type="text" pInputText id="category" formControlName="category"  />
        <small class="p-error block" 
        *ngIf="productForm.controls['category'].invalid &&
         productForm.controls['category'].dirty"
        >Field is Required</small>
    </div>

  </form>

  <ng-template pTemplate="footer">
    <p-button
      (click)="closeModal()"
      label="Cancel"
      styleClass="p-button-text"
    ></p-button>

    <p-button (click)="addEdiProduct()" label="{{modalType}}" [disabled]="productForm.invalid"></p-button>
  </ng-template>
</p-dialog>
