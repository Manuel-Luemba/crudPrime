<div class="flex justify-content-between">
    <h2>Products</h2>
    <p-button
    icon="pi pi-plus"
     label="Add Product" 
     (click)="showAddModal()"
     ></p-button>

</div>
<p-table [value]="products" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"  >
    <ng-template pTemplate="header">
        <tr>
          
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Image</th>
            <th>Options</th>
           
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category }}</td>
            <td><img src="{{ product.image }}" width="25px" ></td>
            <td>
                <button 
                pButton
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success mr-2"
                (click)="showEditModal(product)">
            </button>

            <button 
                pButton
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger mr-2"
                (click)="deleteProduct(product)">
            </button>
                
            </td>
        </tr>
    </ng-template>
</p-table>

<app-add-edit-product
[selectedProduct]="selectedProduct"
 [displayAddEditModal]="displayAddEditModal"
 (clickClose)="hideAddModal($event)"
 (clickAddEdit)="saveorUpdateProductList($event)"
 ></app-add-edit-product>

 <p-confirmDialog ></p-confirmDialog>

 <p-toast position="bottom-right"></p-toast>
